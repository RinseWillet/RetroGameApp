name: "Deploy to Synology NAS with Rollback"
description: "Transfers Docker image to NAS, restarts container, and rolls back on failure"

inputs:
  image-name:
    required: true
  tag:
    required: true
  container-name:
    required: true
  nas-host:
    required: true
  nas-username:
    required: true
  nas-ssh-key:
    required: true
  nas-target-dir:
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up SSH key
      shell: bash
      run: |
        mkdir -p ~/.ssh
        echo "${{ inputs.nas-ssh-key }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ inputs.nas-host }} >> ~/.ssh/known_hosts

    - name: Save Docker image to tar
      shell: bash
      run: |
        docker save ${{ inputs.image-name }}:${{ inputs.tag }} -o image.tar

    - name: Copy image to NAS via scp
      shell: bash
      run: |
        scp image.tar ${{ inputs.nas-username }}@${{ inputs.nas-host }}:${{ inputs.nas-target-dir }}/image.tar

    - name: SSH into NAS and deploy
      shell: bash
      run: |
        ssh ${{ inputs.nas-username }}@${{ inputs.nas-host }} "
          cd '${{ inputs.nas-target-dir }}'

          echo '[ğŸ“¦] Backing up old image...'
          docker commit ${{ inputs.container-name }} ${inputs.container-name}:backup || echo 'No existing container to backup'

          echo '[âœ…] Loading new image...'
          docker load < image.tar

          echo '[â›”] Stopping old container...'
          docker stop ${{ inputs.container-name }} || true
          docker rm ${{ inputs.container-name }} || true

          echo '[ğŸš€] Starting new container...'
          docker run -d \
            --name ${{ inputs.container-name }} \
            -p 1982:80 \
            ${{ inputs.image-name }}:${{ inputs.tag }}

          echo '[ğŸ”] Verifying container is running...'
          sleep 5
          if ! docker ps --filter 'name=${{ inputs.container-name }}' --filter 'status=running' | grep ${{ inputs.container-name }}; then
            echo '[âš ï¸  ERROR] New container failed. Rolling back...'
            docker rm -f ${{ inputs.container-name }} || true
            docker run -d \
              --name ${{ inputs.container-name }} \
              -p 1982:80 \
              ${inputs.container-name}:backup
          else
            echo '[âœ…] New container is running.'
          fi
        "
